<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="RPC2.css">
    <title>Ro_Sham_Bo</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome To Ro_Sham_Bo</h1>
        </header>
        <div id="rules">
            <h3>Rules</h3>
            <p>You will be playing rock paper scissors against the computer. First one to <strong><em>five</em></strong> wins the match. Good luck!</p>
        </div>
        <h4>Round: 1</h4>
        <div id="player-choices">
        <h2>Choose your weapon:</h2>   
            <ol>
                <li><a id="rock" href="#">Rock</a></li>
                <li><a id="paper" href="#">Paper</a></li>
                <li><a id="scissors" href="#">Scissors</a></li>
            </ol>
        </div>
        <div id="scores">
            <h6>Your Score: 0</h6>
            <h6>Computer Score: 0</h6>
        </div>
        <button id="resetBtn">Reset</button>
    </div>
    
</body>
<script src="RPC2.js"></script>
</html>
