<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSSPractice.css">
    <title>CSS Practice</title>
</head>
<body>

    <section>
        <div class="star-1"></div>
        <div class="star-2"></div>
        <div class="star-3"></div>
        <div class="star-4"></div>
        <div class="star-5"></div>
        <div class="star-6"></div>
        <div class="star-7"></div>
        <div class="star-8"></div>
        <div class="star-9"></div>
        <div class="star-10"></div>
        <div class="star-11"></div>
        <div class="star-12"></div>
        <div class="star-13"></div>
        <div class="star-14"></div>
        <div class="star-15"></div>
    </section>

    <section id="antenna">
        <div class="straw1"></div>
        <div class="tip1"></div>

        <div class="straw2"></div>
        <div class="tip2"></div>
    </section>

    <section id="moon">
        <div class="moon"></div>
        <div class="half-moon"></div>
    </section>

    <section id="body">
        <div class="body"></div>
    </section>

    <section id="eyes">
        <div class="outer-eye1"></div>
        <div class="eye1"></div>
        <div class="inner-eye1"></div>
        <div class="pupil1"></div>
    
        <div class="outer-eye2"></div>    
        <div class="eye2"></div>
        <div class="inner-eye2"></div>
        <div class="pupil2"></div>
    </section>

    <section id="mouth">
        <div class="inside"></div>
        <div class="tooth"></div>
        <div class="top-mouth"></div>
    </section>

</html>
